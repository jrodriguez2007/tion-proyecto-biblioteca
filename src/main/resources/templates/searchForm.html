<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mi Biblioteca</title>
    <!-- Bootstrap CSS (v4.5.2 en este ejemplo) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<!-- Barra de navegación -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" th:href="@{/}">Mi Biblioteca</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/createBook}">Crear Libro</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/books}">Consultar Libros</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/searchBook}">Buscar Libros</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="mb-4">Búsqueda de Libros</h1>
    <form th:action="@{/searchBook}" method="get">
        <div class="form-group">
            <label for="texto">Título:</label>
            <input type="text" class="form-control" id="texto" th:name="texto" placeholder="Ingrese el título a buscar">
        </div>
        <div class="form-group">
            <label for="texto">Autor:</label>
            <input type="text" class="form-control" id="author" th:name="author" placeholder="Ingrese el nombre del autor por el cual buscar">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Buscar</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
            <a th:href="@{/searchBook}" class="btn btn-info">Listar Todos</a>
            <a th:href="@{/createBook}" class="btn btn-info">Crear Libro</a>
        </div>
    </form>

    <table class="table table-striped mt-4">
        <thead class="thead-dark">
        <tr>
            <th>Título</th>
            <th>Autor</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${libros}">
            <td th:text="${book.title}">Título</td>
            <td th:text="${book.author}">Autor</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
