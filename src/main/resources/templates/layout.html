<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <title>Mi Biblioteca Layout - <span layout:fragment="title">Título</span></title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <!-- Estilos personalizados para el theme Cyan (en este caso Indigo) -->
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<!-- Incluir el fragmento del navbar -->
<div th:replace="fragments/nav :: navbar"></div>

<!-- Contenedor principal para el contenido -->
<div class="container container-custom" layout:fragment="content">
  <!-- Aquí se inyectará el contenido específico de cada vista -->
</div>

<!-- Bootstrap JS, Popper.js y jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
