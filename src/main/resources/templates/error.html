<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Error</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h1 class="text-danger">Ha ocurrido un error</h1>
  <p th:text="'Error: ' + ${error}"></p>
  <p th:text="'Mensaje: ' + ${message}"></p>
  <p th:text="'Código: ' + ${status}"></p>
  <p th:text="'Tiempo: ' + ${timestamp}"></p>
  <!-- Se pueden incluir más atributos según se requiera -->
  <a th:href="@{/}" class="btn btn-primary">Volver al inicio</a>
</div>
</body>
</html>
